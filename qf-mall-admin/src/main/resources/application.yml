server:
  port: 8112

spring:
  application:
    name: qf-mall-admin
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto # 主键自增
  configuration:
    auto-mapping-behavior: partial  # 默认为partial, 只映射结果集映射
    map-underscore-to-camel-case: true # 开启驼峰命名转换
